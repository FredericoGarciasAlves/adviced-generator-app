<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="response.css">
</head>
<body>
    <div class="advice-container">
        <div class="advice-card">
            <p class="advice-number">ADVICE #<span class="advice-id">117</span></p>
            <blockquote class="advice-text">
                "It is easy to sit up and take notice, what's difficult is getting up and taking action."
            </blockquote>
            <img src="./assets/images/pattern-divider-desktop.svg" 
                srcset="./assets/images/pattern-divider-mobile.svg 375w" 
                sizes="(max-width: 375px)" 
                alt="pattern divider"
                class="pattern-divider">
                <div class="box-dice">
                    <img src="./assets/images/icon-dice.svg" alt="icon dice" class="icon-dice">    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
